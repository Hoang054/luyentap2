<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("pt ax2+bx+c=0, a !=0 :nhap a");
        let b = +prompt("pt ax2+bx+c=0, a !=0 :nhap b");
        let c = +prompt("pt ax2+bx+c=0, a !=0 :nhap c");
        let delta=(b*b -4*a*c);
        if(delta<0){
            document.write("pt vo nghiem")
        }else if(delta==0){
            document.write("pt co 1 nghiem " + -b/(2*a));
        }else if(delta>0){
            let x1=(-b - Math.sqrt(delta))/(2*a);
            let x2=(-b + Math.sqrt(delta))/(2*a);
            document.write("pt co 2 nghiem " + x1 + "va"+x2 );
        }
    </script>
</body>
</html>
